<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>guess mate</title>

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">

	<div id="app" class="container">
		<header class="my-3">
			<h1>guess mate</h1>
		</header>
		<main>
			<div id="level">
				<p>⇩ Choose level to start playing ⇩</p>
				<div id="btn-level"></div>
			</div>
			<div class="progress my-4 hide">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
			</div>
			<section id="content">
				<img src="" id="img-mate" class="img-fluid rounded mx-auto mb-3 hide" alt="who dis mate?">
				<div id="options"></div>	
			</section>
			<section id="results"></section>
			<button id="btn-next" class="btn btn-success w-100 my-3" aria-label="Move forward in game. Go to next." disabled>⇧ Choose level to start playing ⇧</button>
		</main>
	</div>

	<script src="students.js"></script>
	<script src="app.js"></script>
</body>
</html>
